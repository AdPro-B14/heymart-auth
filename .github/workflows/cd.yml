name: Continuous Deployment (CD)

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Cloud Run Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v1
        with:
            credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@v1

      - name: Use gcloud CLI
        run: gcloud info

      - name: Configure Docker
        run: |
          gcloud auth configure-docker \
            asia-southeast2-docker.pkg.dev

      - name: Build
        run: |
          docker build -t asia.gcr.io/${{ secrets.GCP_PROJECT_ID }}/heymart-auth:latest .

      - name: Push
        run: |
          docker push heymart-auth

      - name: Deploy
        run: |
          gcloud run deploy heymart-auth \
          --region asia-southeast2 \
          --image asia.gcr.io/${{ secrets.GCP_PROJECT_ID }}/heymart-auth \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}